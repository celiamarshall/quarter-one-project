<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiplication Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" type="image/png" href="favicon.ico?" sizes="32x32" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="bundle.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">

            <aside class="col l2 selector">
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">0
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">1
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">2
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">3
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">4
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">5
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">6
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">7
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">8
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">9
                    facts</button>
                <button data-target="modal1" class="modal-trigger waves-effect waves-light btn-large fact-family hoverable">10
                    facts</button>
            </aside>

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Timer</h4>
                    <p class="time-choice-label">How much time do you want?</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="waves-effect waves-light btn hoverable time-choices">10 Seconds</a>
                    <a href="#!" class="waves-effect waves-light btn hoverable time-choices">60 Seconds</a>
                    <a href="#!" class="waves-effect waves-light btn hoverable time-choices">No Timer</a>
                </div>
            </div>

            <div class="col l10">
                <header class="row">
                    <div class="col l8">
                        <h1>Multiplication Challenge</h1>
                    </div>
                    <div class="col l4">
                        <div class="valign-wrapper star-count">
                            <img class="star" src="star.svg">
                            <p class="star-number">0</p>
                        </div>
                </header>

                <div class="row">
                    <div class="col l3 valign-wrapper timer-container hidden">
                        <p class="timer-label">Time Left:</p>
                        <p class="timer"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col l7">
                        <div class="box z-depth-3">
                            <p class="quiz-box">Click a fact family!</p>
                        </div>
                    </div>

                    <div class="col l5">
                        <div class="box z-depth-3 tracker hidden"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col l7">
                        <div class="row">
                            <form>
                                <label id="answer-label" for="answer">Answer:</label>
                                <input type="number" id="answer" autofocus>
                                <input type="submit" class="submit">
                            </form>
                        </div>
                        <div class="row">
                            <div class="col l6 numbers">
                                <div class="waves-effect waves-light btn hoverable keypad-button">Keypad</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">0</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">1</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">2</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">3</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">4</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">5</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">6</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">7</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">8</div>
                                <div class="waves-effect waves-light btn-large hoverable number-button hidden">9</div>
                                <div class="waves-effect waves-light btn-large hoverable delete-button hidden">Delete</div>
                            </div>

                            <div class="col l6">
                                <p class="indicator"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col l5">
                        <p class="last-time hidden">Last Time</p>
                        <div class="box z-depth-3 results hidden"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">Â© 2018 Celia Marshall</div>
            </div>
        </footer>
    </div>
</body>

</html>
