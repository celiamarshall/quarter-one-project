<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quarter One Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">

            <aside class="col l2 selector">
                <div class="waves-effect waves-light btn-large fact-family">0 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">1 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">2 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">3 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">4 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">5 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">6 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">7 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">8 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">9 facts</div>
                <div class="waves-effect waves-light btn-large fact-family">10 facts</div>
            </aside>

            <div class="col l10">
                <div class="row valign-wrapper">
                    <div class="col l10">
                        <h1>Multiplication Challenge</h1>
                    </div>
                    <div class="col l2 valign-wrapper">
                        <img class="star" height="100px" src="star.svg">
                        <p class="star-number">0</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col l10">
                        <div class="box z-depth-3">
                            <p class="quiz-box"></p>
                        </div>
                        <br>
                        <div class="row">

                        </div>
                    </div>

                    <div class="col l1">
                        <div class="box z-depth-3 tracker"></div>
                    </div>

                <div class="row">
                        <form class="col l4 offset-l1">
                                <label id="answer-label" for="answer">Answer:</label>
                                <input type="number" id="answer" autofocus>
                                <input type="submit" class="submit">
                            </form>
                            <div class="col l6 offset-l1">
                                <p class="indicator"></p>
                            </div>

                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
